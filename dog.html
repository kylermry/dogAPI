<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .dogClick{
            margin: 50px;
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Dog API</h1>
    
 <button id="dogClick">Doggy</button>   
 <div id="image-holder">

 </div>
    
</body>
<script>

let button = document.getElementById('dogClick');
let image_holder = document.getElementById('image-holder');
button.addEventListener('click', function () {
    console.log('before request');

axios.get('https://dog.ceo/api/breeds/image/random').then(function (resp) {
     console.log('axios response received');
     console.log(resp.data.message);
    // console.log(resp.data.message);
     image_holder.innerHTML = `<img src="${resp.data.message}"/>`

})

//console.log('after request')

})

</script>

</html>
